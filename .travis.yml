language: node_js
node_js:
  - '5.3'

cache:
  directories:
    - node_modules
    - $HOME/.npm
    - $HOME/.gem

before_install:
  - npm install -g gulp

script:
  - gulp test

before_deploy:
  - gulp

deploy:
  provider: npm
  email: npm@airbug.com
  skip_cleanup: true
  api_key:

  on:
    tags: true
